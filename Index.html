<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaseNoteIt</title>
    <img src="Project part 1 Team logo.png" alt="Team Logo">
    <link rel="stylesheet" href="csstyle.css">
</head>
<body>

<header>
    <h1>Task Management</h1>
</header>
<div class="container">
    <!-- Creation of new task -->
    <h2>Create a New Task</h2>
    <form id="taskForm">
        <label for="title">Title:</label>
        <input type="text" id="title" required><br>

        <label for="description">Description:</label>
        <input type="text" id="description" required><br>

        <label for="dueDate">Due Date and Time:</label>
        <input type="datetime-local" id="dueDate" required><br>

        <label for="priority">Priority:</label>
        <select id="priority" required>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select><br>

        <label for="status">Status:</label>
        <select id="status" required>
            <option value="Not Started">Not Started</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
        </select><br>

        <!--  Recurring Tasks -->
        <label for="recurring">Recurring:</label>
        <input type="checkbox" id="recurring"><br>

        <label for="recurrenceFrequency">Recurrence Frequency:</label>
        <select id="recurrenceFrequency">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
        </select><br>

        <!-- New Category  -->
        <label for="category">Category:</label>
        <select id="category">
            <option value="Work">Work</option>
            <option value="Personal">Personal</option>
        </select><br>

        <button type="submit">Add Task</button>
    </form>

    <!-- Active Tasks Table -->
    <h2>Active Tasks</h2>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Due Date and Time</th>
                <th>Priority</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="taskTable">
            <!-- Task rows will appear here -->
        </tbody>
    </table>

    <!-- Archived Tasks Section -->
    <h2>Archived Tasks</h2>
    <table id="archivedTasks">
        <!-- Archived tasks will be shown here -->
    </table>
</div>

<script src="javascript.js"></script>
</body>
</html>
