<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaseNoteIt</title>
    <img src="Project part 1 Team logo.png" alt="Team Logo">
    <link rel="stylesheet" href="cssstyle.css">
</head>
<body>

<header>
    <h1>Task Management</h1>
</header>
<div class="container">
    <!-- Form to Create a New Task -->
    <h2>Create a New Task</h2>
    <form id="taskForm">
        <label for="title">Title:</label>
        <input type="text" id="title" required><br>

        <label for="description">Description:</label>
        <input type="text" id="description" required><br>

        <label for="dueDate">Due Date and Time:</label>
        <input type="datetime-local" id="dueDate" required><br>

        <label for="priority">Priority:</label>
        <select id="priority" required>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select><br>

        <label for="status">Status:</label>
        <select id="status" required>
            <option value="Not Started">Not Started</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
        </select><br>

        <!-- New Fields for Recurring Tasks -->
        <label for="recurring">Recurring:</label>
        <input type="checkbox" id="recurring"><br>

        <label for="recurrenceFrequency">Recurrence Frequency:</label>
        <select id="recurrenceFrequency">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
        </select><br>

        <!-- New Category Field -->
        <label for="category">Category:</label>
        <select id="category">
            <option value="Work">Work</option>
            <option value="Personal">Personal</option>
        </select><br>

        <button type="submit">Add Task</button>
    </form>

    <!-- Active Tasks Table -->
    <h2>Active Tasks</h2>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Due Date and Time</th>
                <th>Priority</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="taskTable">
            <!-- Task rows will be added dynamically here -->
        </tbody>
    </table>

    <!-- Archived Tasks Section -->
    <h2>Archived Tasks</h2>
    <table id="archivedTasks">
        <!-- Archived tasks will be shown here -->
    </table>
</div>

<script>
    let tasks = [];
    let archivedTasks = [];

    // Function to render the tasks in the table
    function renderTasks() {
        const taskTable = document.getElementById('taskTable');
        taskTable.innerHTML = '';

        tasks.forEach((task, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${task.title}</td>
                <td>${task.description}</td>
                <td>${task.dueDate}</td>
                <td>${task.priority}</td>
                <td>${task.status}</td>
                <td>
                    <button onclick="editTask(${index})">Edit</button>
                    <button onclick="deleteTask(${index})">Delete</button>
                    <button onclick="archiveTask(${index})">Archive</button>
                </td>
            `;
            taskTable.appendChild(row);
        });
    }

    // Function to add a new task
    document.getElementById('taskForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const newTask = {
            title: document.getElementById('title').value,
            description: document.getElementById('description').value,
            dueDate: document.getElementById('dueDate').value,
            priority: document.getElementById('priority').value,
            status: document.getElementById('status').value,
            recurring: document.getElementById('recurring').checked,
            recurrenceFrequency: document.getElementById('recurrenceFrequency').value,
            category: document.getElementById('category').value,
        };

        tasks.push(newTask);
        renderTasks();
        this.reset();

        if (newTask.recurring) {
            createRecurringTasks(newTask);
        }
    });

    function createRecurringTasks(task) {
        const currentDate = new Date(task.dueDate);
        let recurrenceCount = 5;

        for (let i = 1; i <= recurrenceCount; i++) {
            const newDueDate = new Date(currentDate);
            if (task.recurrenceFrequency === 'daily') {
                newDueDate.setDate(newDueDate.getDate() + i);
            } else if (task.recurrenceFrequency === 'weekly') {
                newDueDate.setDate(newDueDate.getDate() + (7 * i));
            }

            const recurringTask = { ...task, dueDate: newDueDate };
            tasks.push(recurringTask);
        }

        renderTasks();
    }

    // Function to delete a task
    function deleteTask(index) {
        tasks.splice(index, 1);
        renderTasks();
    }

    // Function to edit a task
    function editTask(index) {
        const task = tasks[index];

        document.getElementById('title').value = task.title;
        document.getElementById('description').value = task.description;
        document.getElementById('dueDate').value = task.dueDate;
        document.getElementById('priority').value = task.priority;
        document.getElementById('status').value = task.status;

        deleteTask(index);
        renderTasks();
    }

    function archiveTask(index) {
        const archivedTask = tasks.splice(index, 1)[0];
        archivedTasks.push(archivedTask);
        renderTasks();
        renderArchivedTasks();
    }

    function renderArchivedTasks() {
        const archivedTable = document.getElementById('archivedTasks');
        archivedTable.innerHTML = '';

        archivedTasks.forEach((task, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${task.title}</td>
                <td>${task.description}</td>
                <td>${task.dueDate}</td>
                <td>${task.priority}</td>
                <td>${task.status}</td>
            `;
            archivedTable.appendChild(row);
        });
    }
</script>

</body>
</html>
